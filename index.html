<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <img src="../Sign-Up-Form/images/1801287.svg" alt="logo" class="logo" height="30">
    <div class="sign_up_block">
        <p class="main-heading">Sign up</p>
        <p class="sub-heading">If you already have an account register</p>
        <p class="note">You can<a href="#" class="btn_register">Login here !</a></p>
        <form action="#" method="post" class="forms">
            <div class="form-group">
                <img src="../Sign-Up-Form/images/Group.svg" class="icon" alt="icon">
                <label for="e-mail">Email</label>
                <input type="email" id="e-mail" name="e-mail" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <img src="../Sign-Up-Form/images/user 1.svg" class="icon" alt="icon">
                <label for="user-name">Username</label>
                <input type="text" id="user-name" name="user-name" required minlength="3" placeholder="Enter your User name">
            </div>

            <div class="form-group">
                <img src="../Sign-Up-Form/images/padlock 1.svg" class="icon" alt="icon">
                <label for="pass-word">Password</label>
                <input type="password" id="pass-word" name="pass-word" required minlength="6" placeholder="Enter your Password">
            </div>

            <div class="form-group">
                <img src="../Sign-Up-Form/images/padlock 1.svg" class="icon" alt="icon">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6" placeholder="Confirm your Password">
            </div>
            <button type="submit" id="btn_register">Register</button>
        </form>
        
    </div>
    <div class="image_block">
        <img src="../Sign-Up-Form/images/Rectangle 12.svg" alt="Sally" style="height: 415px;">
        <div class="image_block_heading">Sign Up to name</div>
        <div class="image_block_note">Lorem Ipsum is simply</div>
    </div>
</body>
</html>
