<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div>Your Logo</div>
    <div class="sign_up_block">
        <p1>Sign up</p>
        <p2>If you already have an account register</p2>
        <p3>You can   Login here !</p3>
        <form action="#" method="post">
            <label for="Email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address">
        </form>
        <form action="#" method="post">
            <label for="Username">Username</label>
            <input type="text" id="username" placeholder="Enter your User name">
        </form>
        <form action="#" method="post">
            <label for="Password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password">
        </form>
        <form action="#" method="post">
            <label for="Confirm Password">Confirm Password</label>
            <input type="password" id="confirm" placeholder="Confirm your Password">
        </form>
        <button id="btn_register">Register</button>
    </div>
    <div class="image_block">
        <img src="../images/60bb16d27389b3f0c5a28dfe7f64728bdb8bfd4e.png">

        <p2>Lorem Ipsum is simply</p2>
    </div>
</body>
</html>
